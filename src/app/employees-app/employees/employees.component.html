

<!-- NavigationBar -->
<div>
  <nav class="navbar navbar-light bg-primary">
    <div class="container fluid">
      <!-- There is an inline css -->
      <h1 style="color:rgb(27, 168, 145),">Terra Employee List</h1>
    </div>
  </nav>

  <div class="col">
    <input id="inputBox" type="text" [(ngModel)]="newName" name="newName">
</div>

<div  class="col">
    <label style="color: aliceblue;">Last Name  :</label>
</div>

<div class="col">
    <input id="inputBox" type="text" [(ngModel)]="newLastName" name="newLastName">
</div>

<div  class="col">
    <label style="color: aliceblue;">Age  :</label>
</div>

<div class="col">
    <input id="inputBox" type="number" min="1" [(ngModel)]="newAge" name="newAge">
</div>
</div>

<div class="colButton">
<button type="button" class="btn btn-light mr-1" (click)="insertEmployee()">Add employee</button>
</div>

<br>
<table class="table table-dark table-striped table-hover">
<thead>
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Action</th>
</tr>
</thead>

<tbody>
<tr *ngFor ="let dataItem of employeesList | paginate:{id:'listing_pagination',itemsPerPage:10,currentPage:page,totalItems:totalRecords}">

    <td>
        <div *ngIf="!dataItem.editMode">
            {{dataItem.name}}
        </div>
        <div *ngIf="dataItem.editMode">
            <input type="text" [(ngModel)]="updateName" name="updateName" placeholder={{dataItem.name}}>
        </div>
    </td>

    <td>
        <div *ngIf="!dataItem.editMode">
            {{dataItem.lastname}}
        </div>
        <div *ngIf="dataItem.editMode">
            <input type="text" [(ngModel)]="updateLastName" name="updateLastName" placeholder={{dataItem.lastname}}>
        </div>
    </td>


     <td>
        <div *ngIf="!dataItem.editMode">
            {{dataItem.age}}
        </div>
        <div *ngIf="dataItem.editMode">
            <input type="number" min="1" [(ngModel)]="updateAge" name="updateAge" placeholder={{dataItem.age}}>
        </div>
    </td>

<div>
<button type="button" class="btn btn-light mr-1" (click)="updateEmployee(dataItem)" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Edit
</button>

<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <input id="inputBox" type="text" [(ngModel)]="Name" name="Name">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChange(dataItem)">Save changes</button>
      </div>

    </div>
  </div>
</div>

<button type="button" class="btn btn-light mr-1" (click)="deleteEmp(dataItem)">delete </button>

</div>

        </tr>
      </tbody>
    </table>
